<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
   
</head>
<body>
    <h1 style="color: chartreuse;">TRANSITION</h1>
    <script>
        let c = ["blue","red","black"];
        function changeColor() {
          setInterval(
            function loop() {
            document.bgColor = c.shift();
            clearInterval(c.length+1);
          }, 2000);
          
        }
        changeColor();
      </script>
      
</body>
</html>
