<!--You are managing a sales department for your company, you want to reward your employees based on
the sales made by them during the year.
The criteria is as follows:
1. Sales from 0-5000 : 2%
2. Sales from 5001 - 10000 : 5%
3. Sales from 10001 - 20000 : 7%
4. Above 20000 - 10-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q5</title>
</head>
<body>
    <h1>press f12 to see reward</h1>
    <script>
        let sales=+prompt("enter yearly sales:");
        console.log(`sales= ${sales}`);
        if(sales<=5000)
        {
            
            console.log(`commision= ${0.02*sales}`);
        }
        else if(sales<=10000)
        {
            console.log(`commision= ${0.05*sales}`);
        }
        else if(sales<=20000)
        {
           
            console.log(`commision= ${0.07*sales}`);
        }
        else if(sales>20000)
        {
            console.log(`commision= ${0.1*sales}`);
        }
    </script>
    
</body>
</html>
